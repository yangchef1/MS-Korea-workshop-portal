<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Workshop Portal 초대</title>
    <!--[if mso]>
    <style type="text/css">
        table { border-collapse: collapse; }
    </style>
    <![endif]-->
</head>
<body style="margin:0; padding:0; width:100%; background-color:#f2f2f2; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">

<!-- Outer wrapper -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color:#f2f2f2;">
    <tr>
        <td align="center" style="padding:24px 16px;">

            <!-- Main container -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width:600px; width:100%; background-color:#ffffff; border-radius:8px; overflow:hidden; border:1px solid #e0e0e0;">

                <!-- Header -->
                <tr>
                    <td style="background-color:#ffffff; padding:24px 32px;">
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td align="left" valign="middle">
                                    <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Microsoft" width="140" style="display:block; border:0; outline:none; max-width:140px; height:auto;" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Azure blue accent line -->
                <tr>
                    <td style="background-color:#0078d4; font-size:0; line-height:0; height:5px;">&nbsp;</td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding:32px 32px 0 32px;">

                        <!-- Title -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:26px; font-weight:700; color:#1a1a1a; line-height:1.3; padding-bottom:8px;">
                                    포털 초대
                                </td>
                            </tr>
                            <tr>
                                <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:15px; color:#505050; line-height:1.6; padding-bottom:24px;">
                                    안녕하세요!<br />
                                    <strong style="color:#1a1a1a;">{{ inviter_name }}</strong>님이 Azure Workshop 관리 포털에 초대하셨습니다.
                                </td>
                            </tr>
                        </table>

                        <!-- Divider -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td style="border-top:1px solid #e8e8e8; font-size:0; line-height:0; height:1px;">&nbsp;</td>
                            </tr>
                        </table>

                        <!-- Invitation info card -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top:24px; background-color:#fafafa; border:1px solid #e8e8e8; border-radius:6px;">
                            <tr>
                                <td style="padding:24px;">
                                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                        <!-- Email -->
                                        <tr>
                                            <td style="padding-bottom:14px;">
                                                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                                    <tr>
                                                        <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px; font-weight:600; color:#888888; text-transform:uppercase; letter-spacing:0.5px; padding-bottom:4px;">
                                                            초대된 이메일
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:15px; color:#1a1a1a; line-height:1.4;">
                                                            {{ email }}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <!-- Role -->
                                        <tr>
                                            <td>
                                                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                                    <tr>
                                                        <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px; font-weight:600; color:#888888; text-transform:uppercase; letter-spacing:0.5px; padding-bottom:4px;">
                                                            부여된 역할
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:15px; color:#1a1a1a; line-height:1.4;">
                                                            {{ role_label }}
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>

                        <!-- CTA Button -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top:28px;">
                            <tr>
                                <td align="center">
                                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td align="center" style="background-color:#0078d4; border-radius:4px;">
                                                <a href="{{ portal_url }}" target="_blank" style="display:inline-block; padding:12px 32px; font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:15px; font-weight:600; color:#ffffff; text-decoration:none; border-radius:4px;">
                                                    포털 접속하기
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>

                        <!-- Info note -->
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top:24px;">
                            <tr>
                                <td style="background-color:#f0f6ff; border-left:4px solid #0078d4; border-radius:0 4px 4px 0; padding:14px 16px;">
                                    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                        <tr>
                                            <td style="font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:13px; color:#505050; line-height:1.5;">
                                                &#x2139;&#xFE0F; Microsoft 계정(회사 또는 학교 계정)으로 로그인하시면 자동으로 포털에 등록됩니다.
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:28px 32px 24px 32px;">
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td style="border-top:1px solid #e8e8e8; padding-top:20px; font-family:'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px; color:#888888; line-height:1.5; text-align:center;">
                                    문의사항이 있으시면 워크샵 관리자에게 연락해 주세요.<br />
                                    이 이메일은 Azure Workshop Portal에서 자동 발송되었습니다.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
