# =============================================================================
# Infrastructure Preview — Bicep What-If on PRs
# =============================================================================
# Runs `az deployment sub what-if` and posts results as a PR comment.
# Selects the parameter file based on the PR's base branch:
#   base=main → prod.bicepparam,  otherwise → dev.bicepparam

name: "Infra Preview"

on:
  pull_request:
    paths:
      - "infra/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  what-if:
    name: Bicep What-If
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
    env:
      PARAM_FILE: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_SP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-If
        id: whatif
        run: |
          OUTPUT=$(az deployment sub what-if \
            --location koreacentral \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ env.PARAM_FILE }}.bicepparam \
            spClientSecret='dummy' \
            acsConnectionString='dummy' \
            ghcrToken='dummy' \
            2>&1) || true
          # Escape for GitHub Actions multiline output
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const env = '${{ env.PARAM_FILE }}';
            const output = `### Bicep What-If Results (\`${env}\`)

            \`\`\`
            ${{ steps.whatif.outputs.result }}
            \`\`\`

            > Triggered by commit ${{ github.sha }} | Environment: **${env}**`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output,
            });
