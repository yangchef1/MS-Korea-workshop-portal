# =============================================================================
# Reusable Workflow: Deploy Frontend (Build â†’ SWA)
# =============================================================================
# Called by the orchestrator (deploy.yml). Not triggered directly.

name: _Deploy Frontend

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev | prod)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Frontend (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build
        working-directory: frontend
        env:
          VITE_AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ vars.VITE_AZURE_TENANT_ID }}
          VITE_AZURE_REDIRECT_URI: ${{ vars.VITE_AZURE_REDIRECT_URI }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: |
          npm ci
          npm run build

      - name: Deploy to SWA
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend/dist
          skip_app_build: true
          skip_api_build: true
