# =============================================================================
# Reusable Workflow: Deploy Infrastructure (Bicep)
# =============================================================================
# Called by the orchestrator (deploy.yml). Not triggered directly.

name: _Deploy Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev | prod)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Infrastructure (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_SP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_SP_TENANT_ID: ${{ secrets.AZURE_SP_TENANT_ID }}
          AZURE_SP_CLIENT_ID: ${{ secrets.AZURE_SP_CLIENT_ID }}
          AZURE_SP_CLIENT_SECRET: ${{ secrets.AZURE_SP_CLIENT_SECRET }}
          AZURE_SP_DOMAIN: ${{ secrets.AZURE_SP_DOMAIN }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/workshop-backend
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          ACS_CONNECTION_STRING: ${{ secrets.ACS_CONNECTION_STRING }}
        run: |
          az deployment sub create \
            --location koreacentral \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ inputs.environment }}.bicepparam
