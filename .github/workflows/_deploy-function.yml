# =============================================================================
# Reusable Workflow: Deploy Azure Functions
# =============================================================================
# Called by the orchestrator (deploy.yml). Not triggered directly.

name: _Deploy Function

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev | prod)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Function (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      FUNCTION_APP_NAME: func-workshop-cleanup-${{ inputs.environment }}
      RESOURCE_GROUP: rg-workshop-portal-${{ inputs.environment }}
      FUNCTION_STORAGE_ACCOUNT: stfuncws${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_SP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        run: |
          cd function
          pip install --target .python_packages/lib/site-packages -r requirements.txt

      - name: Create deployment package
        run: |
          cd function
          zip -r ../function.zip . -x "__pycache__/*" "*.pyc"

      - name: Deploy via remote package URL
        shell: bash
        run: |
          set -euo pipefail

          CONTAINER_NAME="function-releases"
          PACKAGE_NAME="function-${{ github.sha }}.zip"

          az storage container create \
            --name "$CONTAINER_NAME" \
            --account-name "$FUNCTION_STORAGE_ACCOUNT" \
            --auth-mode login \
            --fail-on-exist false

          az storage blob upload \
            --account-name "$FUNCTION_STORAGE_ACCOUNT" \
            --container-name "$CONTAINER_NAME" \
            --name "$PACKAGE_NAME" \
            --file function.zip \
            --auth-mode login \
            --overwrite true

          SAS_EXPIRY="$(date -u -d '+2 days' '+%Y-%m-%dT%H:%MZ')"
          SAS_TOKEN="$(az storage blob generate-sas \
            --account-name "$FUNCTION_STORAGE_ACCOUNT" \
            --container-name "$CONTAINER_NAME" \
            --name "$PACKAGE_NAME" \
            --permissions r \
            --expiry "$SAS_EXPIRY" \
            --https-only \
            --auth-mode login \
            -o tsv)"

          PACKAGE_URL="https://${FUNCTION_STORAGE_ACCOUNT}.blob.core.windows.net/${CONTAINER_NAME}/${PACKAGE_NAME}?${SAS_TOKEN}"

          az functionapp config appsettings set \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --settings WEBSITE_RUN_FROM_PACKAGE="$PACKAGE_URL"

          az functionapp restart \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP"
