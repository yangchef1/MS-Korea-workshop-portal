# =============================================================================
# Reusable Workflow: Deploy Azure Functions
# =============================================================================
# Called by the orchestrator (deploy.yml). Not triggered directly.

name: _Deploy Function

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (dev | prod)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Function (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      FUNCTION_APP_NAME: func-workshop-cleanup-${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_SP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install dependencies
        run: |
          cd function
          pip install --target .python_packages/lib/site-packages -r requirements.txt

      - name: Create deployment package
        run: |
          cd function
          zip -r ../function.zip . -x "__pycache__/*" "*.pyc"

      - name: Deploy via Azure CLI
        run: |
          RESOURCE_GROUP="rg-workshop-portal-${{ inputs.environment }}"
          az functionapp deployment source config-zip \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --src function.zip
